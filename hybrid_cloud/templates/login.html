{% load static %}
<!DOCTYPE html>
<html>
<head>

<link href="{% static 'css/Login.css' %}" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
<script src="{% static 'js/sweetalert.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/cloud.js' %}" type="text/javascript"></script>

<script language="javascript">
	$(function(){
    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});

    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
    })  
});  
</script>

<body style="background-color:#1c77ac; background-image:url(static/images/light.png); background-repeat:no-repeat; background-position:center top; overflow:hidden;">
    <div id="mainBody">

        <span class="systemlogo"></span>
        <form class="loginbox" action="">
            <ul>
                <li><input id="inputUser" name="" type="text" class="loginuser" value=""/></li>
                <li><input id="inputPwd" name="" type="text" class="loginpwd" value="" onclick="JavaScript:this.value=''"/></li>
                <li><input id="loginBtn" name="" type="button" class="loginbtn1" value="登录"/>
